<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo"><i class="fa fa-home"></i>Walker</a>
        <!-- Button -->
        <a href="sign-up.html" class="btn">Sign in</a>
      </div>
    </header>

    <!-- Login -->
    <div class="login container">
      <div class="login-container">
        <h2>Please Login</h2>
        <p>
          Please login if already registered
          <br />If not, please register first
        </p>
        <form action="">
          <span>Enter your email</span>
          <input
            type="email"
            name=""
            id=""
            placeholder="your@gmail.com"
            required
          />
          <span>Enter your Password</span>
          <input
            type="password"
            name=""
            id=""
            placeholder="password"
            required
          />
          <input type="submit" value="Log in" class="bottom" />
          <a href="">Forgot the password?</a>
        </form>
        <a href="sign-up.html" class="btn">Sign in</a>
      </div>

      <!-- login image -->
      <div class="login-image">
        <img src="img/login.png" alt="" />
      </div>
    </div>

    <!-- Footer -->
    <section class="footer">
      <div class="footer-container container">
        <h2>Walker</h2>
        <div class="footer-box">
          <h3>Location</h3>
          <a href="">London, UK</a>
          <a href="">Bristol, UK</a>
          <a href="">Manchester, UK</a>
        </div>
        <div class="footer-box">
          <h3>About Walker</h3>
          <a href="">About us</a>
          <a href="">FAQ</a>
          <a href="">Contact</a>
        </div>
      </div>
    </section>

    <div class="copyright">
      <p>&#169; Copyright by Johnny Walkker Sukertia</p>
    </div>

    <!-- End -->
  </body>
</html>
